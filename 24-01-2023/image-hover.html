<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Hover Effect</title>

    <style>

        body {
            background-color: black;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .img {
            display: block;
            width: 100%;
            height: auto;
        }

        .a {
            position: relative;
            width: 50%;
            margin: auto;
        }

        .overlay {
            position: absolute;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: 500ms;
            bottom: 0;
            background-color: cornflowerblue;
        }

        .a:hover .overlay {
            opacity: 1;
        }

        .name {
            color: white;
            height: 40px;
            width:80px;
            padding-top: 6px;
            background-color: rgb(0, 0, 0);
            font-size: 15px;
            position: absolute;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
        }
    </style>

</head>
<body>

    <h1>Image Hover Effect</h1>

    <div class="a">
        <img src="sunrise.jpg" alt="Image" class="img">
        <div class="overlay">
            <div class="name"> Good Morning </div>
        </div>
    </div>
    
</body>
</html>
